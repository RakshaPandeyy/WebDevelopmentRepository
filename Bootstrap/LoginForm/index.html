<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="bg-primary d-flex justify-content-center gap-5" id="maindiv">
      <div class="bg-white text-black p-4 rounded" id="c1div">
        <h2 class="text-start mb-3 text-decoration-underline">Login</h2>

        <div
          class="mb-3 d-flex align-items-center gap-2 border-bottom bg-transparent"
        >
          <i class="bi bi-envelope-heart"></i>
          <input
            class="border-0"
            type="email"
            class="form-control"
            placeholder="Enter your email"
            id="loginEmail"
          />
        </div>

        <div
          class="mb-3 d-flex align-items-center gap-2 border-bottom bg-transparent"
        >
          <i class="bi bi-key"></i>
          <input
            class="border-0"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            id="enterPassword"
          />
        </div>

        <div class="d-flex justify-content-between mb-3">
          <div>
            <input type="checkbox" />
            <span id="rememberMe">Remember me</span>
          </div>
          <a href="#" class="text-decoration-none" id="forgetPass"
            >Forget Password?</a
          >
        </div>

        <button class="btn bg-primary text-white w-100" id="loginBtn">
          Login
        </button>

        <p class="text-center mt-2">
          Donâ€™t have an account?
          <a href="#" class="text-decoration-none hover">Sign up now</a>
        </p>
      </div>

      <div class="bg-white text-black p-4 rounded" id="c2div">
        <h2 class="text-start mb-3">Registration</h2>

        <div
          class="mb-3 d-flex align-items-center gap-2 border-bottom bg-transparent"
        >
          <i class="bi bi-person"></i>
          <input
            class="border-0"
            type="text"
            class="form-control"
            placeholder="Enter your name"
            id="regName"
          />
        </div>

        <div
          class="mb-3 d-flex align-items-center gap-2 border-bottom bg-transparent"
        >
          <i class="bi bi-envelope-heart"></i>
          <input
            class="border-0"
            type="email"
            class="form-control"
            placeholder="Enter your email"
            id="regEmail"
          />
        </div>

        <div
          class="mb-3 d-flex align-items-center gap-2 border-bottom bg-transparent"
        >
          <i class="bi bi-key"></i>
          <input
            class="border-0"
            type="password"
            class="form-control"
            placeholder="Create your password"
            id="regCreatePass"
          />
        </div>

        <div
          class="mb-3 d-flex align-items-center gap-2 border-bottom bg-transparent"
        >
          <i class="bi bi-key"></i>
          <input
            class="border-0"
            type="password"
            class="form-control"
            placeholder="Confirm your password"
            id="regConfirm"
          />
        </div>

        <div class="mb-3">
          <input type="checkbox" />
          <span>I accept all terms and conditions</span>
        </div>

        <button class="btn bg-primary text-white w-100" id="regBtn">
          Register now
        </button>

        <p class="text-center mt-2">
          Already have an account?
          <a href="#">Login now</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
