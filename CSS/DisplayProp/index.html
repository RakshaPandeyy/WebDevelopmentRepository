<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="pid" class="pclass">
      <form class="form">
        <h2>Login</h2>
        <br />
        <div class="input-box">
          <input type="email" placeholder="Enter email" />
        </div>
        <br />
        <div class="input-box">
          <input type="password" placeholder="Enter password" />
        </div>
        <br />
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <span id="span"><a href="#">Forget Password?</a></span>
        </div>
        <br />
        <button type="submit" class="btn">Login</button>

        <p>Donâ€™t have an account? <span id="span"><a href="#" id="a">Sign up now?</a></span></p>
      </form>

      <form class="form">
        <h2>Registration</h2>
        <br />
        <div class="input-box">
          <input type="text" placeholder="Enter your name"  />
        </div>
        <br />
        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
        </div>
        <br />
        <div class="input-box">
          <input type="password" placeholder="Create a password" />
        </div>
        <br />
        <div class="input-box">
          <input type="password" placeholder="Confirm your password"  />
        </div>
        <br />
        <div class="options">
          <label
            ><input type="checkbox" /> I accept all terms & conditions</label
          >
        </div>
        <br />
        <button type="submit" class="btn">Register Now</button>

        <p>Already have an account? <a href="#" id="a">Login now</a></p>
      </form>
    </div>
  </body>
</html>
