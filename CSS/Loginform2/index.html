<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="maindiv">
      <div id="c1div" class="form">
        <h1>Login</h1>
        <div class="formfield">
          <i class="bi bi-envelope-heart"></i>
          <input
            type="email"
            name="loginEmail"
            placeholder="Enter your email"
          />
        </div>
        <div class="formfield">
          <i class="bi bi-key"></i>
          <input
            type="password"
            name="loginpassword"
            placeholder="Enter your password"
          />
        </div>
        <div id="rnf">
          <div class="check">
            <input type="checkbox" /> <span>Remember me</span>
          </div>
          <a href="#">Forget Password?</a>
        </div>
        <button type="submit">Login</button>
        <p>Donâ€™thave an accout? <a href="#">Sign up now</a></p>
      </div>
      <div id="c2div" class="form">
        <h1>Registeration</h1>
        <div class="formfield">
          <i class="bi bi-person"></i>
          <input type="name" name="rName" placeholder="Enter your name" />
        </div>
        <div class="formfield">
          <i class="bi bi-envelope-heart"></i>
          <input type="email" name="rEmail" placeholder="Enter your email" />
        </div>
        <div class="formfield">
          <i class="bi bi-key"></i>
          <input
            type="password"
            name="cpassword"
            placeholder="Create your password"
          />
        </div>
        <div class="formfield">
          <i class="bi bi-key"></i>
          <input
            type="password"
            name="cnpassword"
            placeholder="Confirm your password"
          />
        </div>
        <div class="check">
          <input type="checkbox" /><span
            >I accept all terms and conditions</span
          >
        </div>
        <button type="submit">Register now</button>
        <p>Already have an accout? <a href="#">Login now?</a></p>
      </div>
    </div>
  </body>
</html>
