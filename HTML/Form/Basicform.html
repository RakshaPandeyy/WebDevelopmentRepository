<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <fieldset>
            <legend> Registeration form
            </legend>
            <div>
            <label for="name">Name</label>
            <input type="text" name = "name" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name = "email" id="email">
        </div><div>
            <label for="password">Password</label>
            <input type="password" name = "password" id="password">
        </div>
        <div>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name = "confirmPassword" id="confirm password">
        </div>
        <div>
            <label for="Phone number">Phone number</label>
            <input type="number" name = "Phone number" id="Phone number">
        </div>
        <div>
            <label for="Date of birth">Date of birth</label>
            <input type="date" name = "Date of birth" id="Date of birthr">
        </div>
        <div>
            <label for="Time of birth">Time of birth</label>
            <input type="time" name = "Time of birth" id="Time of birth">
        </div>
        <div>
            <label for="Resume">Resume</label>
            <input type="file" name = "Resume" id="Resume">

    
        </div>
        <div>
            <label for="Level">Level</label>
            <input type="range" name = "Level" id="Level" min="0" max ="10" value="0">
        </div>
        <div>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" id="Male"> <span>Male</span>
            <input type="radio" name="Gender" id="Female"> <span>Female</span>
            <input type="radio" name="Gender" id="Other"> <span>Others</span>
        </div>
        <div>
            <label for="Qualification">Qualification</label>
            <input type="checkbox" name="Qualification" id="10th"> <span>10th</span>
            <input type="checkbox" name="Qualification" id="12th"> <span>12th</span>
            <input type="checkbox" name="Qualification" id="grad"> <span>grad</span>
        </div>
        <div>
            <label for="city">City</label>
            <select name="city" id="city">
            <option value="">Select City</option>
            <option value="bhopal">Bhopal</option>
             <option value="Indore">Indore</option> 
             <option value="bhopal">Ujjain</option>
             </select>
        </div>
        <div>
            <label for="Address">Address</label>
            <textarea name="Address" id="Address"></textarea>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
        </fieldset>
    </section>
</body>
</html>
