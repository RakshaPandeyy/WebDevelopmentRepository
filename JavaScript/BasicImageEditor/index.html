<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>

    <main>
      <div class="mx-3 border border-primary d-flex gap-2" id="content">
        <div class="d-flex flex-column w-25">
          <div
            class="border border-danger d-flex flex-column align-items-center"
          >
            <label for="contrast" class="fs-4 pb-3"> Brightness </label>
            <input
              type="range"
              name="brightness"
              id="brightness"
              min="0"
              max="100"
              value="50"
              onchange="changeBrightness()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="border border-danger d-flex flex-column align-items-center"
          >
            <label for="contrast" class="fs-4 pb-3"> Contrast </label>
            <input
              type="range"
              name="contrast"
              id="contrast"
              min="0"
              max="100"
              value="50"
              onchange="changeContrast()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
          <div
            class="border border-danger d-flex flex-column align-items-center"
          >
            <label for="greyscale" class="fs-4 pb-3"> Greyscale </label>
            <input
              type="range"
              name="greyscale"
              id="greyscale"
              min="0"
              max="100"
              value="0"
              onchange="changeGreyscale()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>

          <div
            class="border border-danger d-flex flex-column align-items-center"
          >
            <label for="Sepia" class="fs-4 pb-3"> Sepia </label>
            <input
              type="range"
              name="sepia"
              id="sepia"
              min="0"
              max="100"
              value="0"
              onchange="changeSepia()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
          <div
            class="border border-danger d-flex flex-column align-items-center"
          >
            <label for="Saturate" class="fs-4 pb-3"> Saturate </label>
            <input
              type="range"
              name="saturate"
              id="saturate"
              min="0"
              max="100"
              value="50"
              onchange="changeSaturation()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>


          <div
            class="border border-danger d-flex flex-column align-items-center"
          >
            <label for="blur" class="fs-4 pb-3">Blur </label>
            <input
              type="range"
              name="blur"
              id="blur"
              min="0"
              max="100"
              value="0"
              onchange="changeBlur()"
              class="form-range px-3"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <span>100</span>
            </div>
          </div>
        </div>

        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img
            src="#"
            alt="workimage"
            id="img"
            class="border object-fit-contain"
          />
          <label for="upload" class="btn btn-outline-primary" id="uploadLabel">
            <i class="bi bi-camera"></i>
          </label>
          <input
            type="file"
            name="upload"
            id="upload"
            class="d-none"
            accept="image/*"
            onchange="uploadImage()"
          />
          <!-- if for attribute of label and id attribute of input are same then they -->
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
