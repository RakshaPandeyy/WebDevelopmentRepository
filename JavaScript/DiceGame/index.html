<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar" class="bg-primary text-center w-100 h1 text-white">
      Dice Game
    </div>

    <div
      class="container d-flex justify-content-evenly gap-5 align-items-center h-50 mt-5 pt-5 border-black border-1"
    >
      <div
        class="w-100 border border-1 border-black d-grid justify-content-center"
      >
        <h3 class="mt-5">Player 1</h3>
        <img
          src="dice2.webp"
          alt="dice"
          class="h-20 w-20 mt-5"
          style="height: 30%"
        />
        <button
          id="p1play"
          class="btn bg-primary text-white mb-5"
          onclick="p1Play()"
          disabled
        >
          Roll dice
        </button>
      </div>
      <div
        class="w-100 border border-1 border-black d-grid justify-content-center"
      >
        <h3 class="mt-5">Player 2</h3>
        <img
          src="dice2.webp"
          alt="dice"
          class="h-20 w-20 mt-5"
          style="height: 30%"
        />
        <button
          id="p2play"
          class="btn bg-primary text-white mb-5"
          onclick="p2Play()"
          disabled
        >
          Roll dice
        </button>
      </div>
    </div>
    <br />
    <div class="d-grid">
      <h1 align="center">Score Board</h1>
      <div class="d-flex justify-content-center gap-5">
        <div>
          Player 1 <br />
          <label for="p1score" id="p1score">0</label>
        </div>
        <div>Player 2 <br />
        <label for="p2score" id="p2score">0</label></div>
      </div>
      <div class="d-flex justify-content-center gap-5">
        <button id="start" class="btn bg-success" onclick="start()">
          Start Game
        </button>
        <button id="restart" class="btn bg-danger" onclick="restart()" disabled>
          Restart Game
        </button>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
