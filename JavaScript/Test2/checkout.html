<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Checkout Page
      </div>
    </header>

    <main class="container p-4">
      <section>
        <div class="d-flex m-2">
          <label for="Name" class="form-label w-25 fs-4">Name: </label>
          <input type="text" name="Name" id="Name" class="form-control" required />
        </div>

        <div class="d-flex m-2">
          <label for="Address" class="form-label w-25 fs-4">Address: </label>
          <input type="text" name="address" id="address" class="form-control" required/>
        </div>

        <div class="d-flex m-2">
          <label for="phonenumber" class="form-label w-25 fs-4"
            >Phone number:
          </label>
          <input
            type="number"
            name="phoneno"
            id="phoneno"
            class="form-control"
            required
          />
        </div>
        <div class="d-flex m-2">
          <label for="e-mail" class="form-label w-25 fs-4">E-mail: </label>
          <input type="email" name="email" id="email" class="form-control" required />
        </div>
        <div class="d-flex m-2">
          <label for="payment" class="form-label w-25 fs-4">Payment </label>
          <select name="select--" class="form-control" required>
            Select--
            <option value="Cash" class="dropdown-item">Cash</option>
            <option value="Card" class="dropdown-item">Card</option>
            <option value="UPI" class="dropdown-item">UPI</option>
          </select>
        </div>
        <div class="d-flex m-2">
          <label for="quantity" class="form-label w-25 fs-4">Quantity </label>
          <select name="select--" class="form-control" required>
            Select--
            <option value="1" class="dropdown-item">1</option>
            <option value="Card" class="dropdown-item">2</option>
            <option value="UPI" class="dropdown-item">3</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="submit()">Submit</button>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
