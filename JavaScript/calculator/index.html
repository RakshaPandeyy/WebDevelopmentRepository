<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5" id="calcont">
      <input type="text" name="display" class="w-100 mb-5 mt-3" id="screen" placeholder="0" disabled></input>

      <div class="container text-center">
        <div class="calcbtn">
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('7')">7</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('8')">8</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('9')">9</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('/')">/</button></div>
        </div>

        <div class="calcbtn">
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('4')">4</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('5')">5</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('6')">6</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('*')">*</button></div>
        </div>

        <div class="calcbtn">
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('1')">1</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('2')">2</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('3')">3</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('-')">-</button></div>
        </div>

        <div class="calcbtn">
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('.')">.</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('0')">0</button></div>
          <div><button class="btn btn-secondary w-100 btn-cal" onclick="Input('+')">+</button></div>
          <div><button class="btn btn-c w-100 btn-cal" onclick="Input('C')">C</button></div>
        </div>

        <div class="clacbtn">
          <div class="col-12">
            <button class="btn btn-orange w-100" onclick="Input('=')">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
